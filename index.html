<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML | Niomic</title>
  </head>
  <body>
    <audio src="sample.mp3" controls preload="auto"></audio><span>Format MP3 dengan attribut control</span>
    <br>
    <audio src="sample.mp3" controls loop preload="none"></audio><span>Format MP3 dengan attribut control dan loop</span>
    <br>
    <audio src="sample.mp3" controls muted preload="meta"></audio><span>Format MP3 dengan attribut control dan muted</span>
    <br>
    <audio src="sample.flac" controls></audio><span>Format FLAC dengan attribut controls</span>
  </body>
</html>
